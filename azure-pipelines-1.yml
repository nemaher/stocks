schedules:
- cron: "0 4 * * *"
  displayName: Daily midnight run
  branches:
    include:
    - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    docker login --username nemaher --password $(pwd)
    docker pull docker.io/nemaher/stocks
    docker run nemaher/stocks
  displayName: 'Run Docker Image'
