# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
      addToPath: true
      architecture: 'x64'
  - task: CmdLine@2
    displayName: 'Install Requirements'
    inputs:
      script:
        |
        pip install -r requirements.txt
        python setup.py develop
  - task: CmdLine@2
    displayName: 'Format'
    inputs:
      script: find . -type f -name "*.py" | xargs black --check --diff
  - task: CmdLine@2
    displayName: 'Security'
    inputs:
      script:
        |
         bandit -r stocks/ -s stocks/tests/ --aggregate vuln --number 5 -l -i --format 'yaml' --output stocks/security.yml
         cat stocks/security.yml
  - task: CmdLine@2
    displayName: 'Coverage'
    inputs:
      script: 
        |
        coverage run --branch --source stocks/ -m pytest
        coverage report --show-missing
  - task: CmdLine@2
    displayName: 'Test'
    inputs:
      script: pytest stocks/test/
  



